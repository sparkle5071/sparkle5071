<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>卒業カウントダウン</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }

        .title {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
        }

        .countdown {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            position: relative;
        }

        .number {
            font-size: 8rem;
            font-weight: bold;
            line-height: 1;
        }

        .unit {
            font-size: 2rem;
            position: absolute;
            bottom: 10px;
            right: -20px;
        }
    </style>
</head>
<body>
    <div class="title">卒業まで</div>
    <div class="countdown">
        <div class="number">5</div>
        <div class="unit">日</div>
    </div>
</body>
</html>
